{% extends 'base.html' %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-20 w-auto mb-8" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/2012_BWF_logo.svg/1200px-2012_BWF_logo.svg.png" alt="Your Company">
        <h2 class="mt-10 text-center text-4xl font-bold leading-9 tracking-tight text-gray-900 ">Welcome to Babadu!</h2>
        <h1 class="mt-2 text-center text-xl font-medium leading-9 tracking-tight text-gray-900 pt-2">Login to your account</h1>
      </div>
      
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <p>{{error}}</p>
      <form class="space-y-6" action="#" method="POST">
        {% csrf_token %}
        <div>
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
          <div class="mt-2">
            <input id="name" name="name" type="name" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
            <div class="text-sm">
            </div>
          </div>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="current-email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Login</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Not a member?
        <a href="/register/" class="font-semibold leading-6 text-red-600 hover:text-red-500">Register now!</a>
    </p>
    </div>
  </div>
  
{% endblock content %}
