{% extends 'base.html' %}


{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center px-8 sm:px-4 lg:px-4">
    <div class="max-w-md md:max-w-6xl mx-auto px-4 sm:px-6 lg:px-3">
        <div class="bg-white max-w-lg py-8 px-4 shadow-md rounded-lg">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-10 w-auto mb-8" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/2012_BWF_logo.svg/1200px-2012_BWF_logo.svg.png" alt="Your Company">
          <h2 class="mt-10 text-center text-4xl font-bold leading-9 tracking-tight text-gray-900">Registrasi Umpire</h2>
        </div>

<div class="max-w-md md:max-w-md max-w-md px-4 sm:px-3 lg:px-3 py-8">
    <form class="space-y-8 px-4" action="#" method="POST">
    <div >
      <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
      <div class="mt-2">
        <input id="name" name="name" type="text" autocomplete="name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
      <div class="mt-2">
        <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div>
        <label for="negara" class="block text-sm font-medium leading-6 text-gray-900">Negara</label>
        <div class="mt-2">
          <input id="negara" name="negara" type="negara" autocomplete="negara" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

    <div class="mt-4">     
      <button type="submit" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Register</button>
    </div>
  </form>

  </div>
</div>

{% endblock content %}
