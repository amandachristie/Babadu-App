{% extends 'base.html' %}


{% block content %}
<style>
    .grid {
  display: grid;
  grid-template-columns: 10fr 10fr;
  gap: 1rem;
}
</style>

<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md md:max-w-6xl mx-auto px-4 sm:px-6 lg:px-3">
        <div class="bg-white py-8 px-4 shadow-md rounded-lg">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-10 w-auto mb-8" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/2012_BWF_logo.svg/1200px-2012_BWF_logo.svg.png" alt="Your Company">
          <h2 class="mt-10 text-center text-4xl font-bold leading-9 tracking-tight text-gray-900">Registrasi Atlet</h2>
        </div>

<div class="max-w-md md:max-w-md max-w-md px-4 sm:px-3 lg:px-3 py-8">
    <form class="space-y-8 px-4" action="#" method="POST">
    <div class="grid grid-cols-2 gap-6">    
    <div >
      <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
      <div class="mt-2">
        <input id="name" name="name" type="text" autocomplete="name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
      <div class="mt-2">
        <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div>
        <label for="negara" class="block text-sm font-medium leading-6 text-gray-900">Negara</label>
        <div class="mt-2">
          <input id="negara" name="negara" type="negara" autocomplete="negara" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <label for="birthdate" class="block text-sm font-medium leading-6 text-gray-900">Tanggal Lahir</label>
        <div class="mt-2">
          <input id="birthdate" name="birthdate" type="birthdate" autocomplete="birthdate" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

    <div>
      <label for="play" class="block text-sm font-medium leading-6 text-gray-900">Play</label>
      <div class="mt-2">
        <label class="inline-flex items-center">
            <input type="radio" class="form-radio" name="play" value="Left">
            <span class="ml-2">Left</span>
          </label>
          <label class="inline-flex items-center ml-6">
            <input type="radio" class="form-radio" name="play" value="Right">
            <span class="ml-2">Right</span>
          </label>      
        </div>
    </div>

    <div>
        <label for="Tinggi" class="block text-sm font-medium leading-6 text-gray-900">Tinggi</label>
        <div class="mt-2">
          <input id="tinggi" name="tinggi" type="tinggi" autocomplete="tinggi" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
    </div>
      <div>
        <label for="gender" class="block text-sm font-medium leading-6 text-gray-900">Jenis Kelamin</label>
        <div class="mt-2">
          <label class="inline-flex items-center">
              <input type="radio" class="form-radio" name="gender" value="Left">
              <span class="ml-2">Laki-laki</span>
            </label>
            <label class="inline-flex items-center ml-6">
              <input type="radio" class="form-radio" name="gender" value="Right">
              <span class="ml-2">Perempuan</span>
            </label>      
          </div>

    <div class="mt-4">     
      <button type="submit" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Register</button>
    </div>
  </form>

  </div>
</div>

{% endblock content %}
