{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}

  <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-4xl sm:tracking-tight text-center pt-4">Daftar Sponsor</h2>   
  <p  class="text-sm text-gray-500 text-center p-4">Daftarkan sponsor Anda dari daftar sponsor yang tersedia untuk mendukung aktivitas Anda sebagai atlet.</p>     
  <div class="flex flex-col items-center justify-center px-2 py-4">
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-red-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                  <form action ="" method = "post" class="space-y-4 md:space-y-6">
                    {% csrf_token %}
                    <div>
                      <label for="sponsor" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sponsor:</label>
                      <select id="sponsor" name="sponsor" >
                        {% for sponsor in data_sponsor_available %}
                        <option value="{{ sponsor.nama_brand }}" >{{ sponsor.nama_brand }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div>
                      <label for="tglMulai" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tanggal Mulai:</label>
                      <input type="date" id="tglMulai" name="tglMulai" class="bg-gray-50 border border-gray-300 text-gray-500 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500">
                    </div>
                    <div>
                      <label for="tglSelesai" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tanggal Selesai:</label>
                      <input type="date" id="tglSelesai" name="tglSelesai" class="bg-gray-50 border border-gray-300 text-gray-500 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500">
                    </div>
                      <input type="submit" value="Submit" class="w-full text-white bg-red-500 hover:bg-gray-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">

                      {% if error_message %}
                        <p class = "text-white">{{ error_message }}!</p>
                      {% endif %}

                  </form>
            </div>
        </div>
{% endblock content %}
